<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./imgs/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <title>Explora Colombia</title>
</head>

<body>
    <div class="d-flex min-vh-100 flex-column layout">
        <header class="div_header container-fluid">
            <nav class="navbar container-fluid row navbar-expand-sm">
                <div class="container-fluid justify-content-between pe-1">
                    <img class="img-logo object-fit-contain col-2 col-sm-2 col-md-1 ms-4  bg-light"
                        src="./imgs/logo.png" alt="logo-colombia">
                    <a href="#" class="col col-sm-4 col-md-4 col-lg-3 ms-5 text-decoration-none text-light">
                        <h1 class="title text-center text-light">Explora Colombia</h1>
                    </a>
                    <button class="navbar-toggler col-sm-6 col-md-7 col-lg-8" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse col-sm-6 justify-content-start ms-4" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active text-light fw-bold" aria-current="page" href="#">Home</a>
                            <a class="nav-link text-light" href="./pages/species.html">Especies invasoras</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-grow-1 container-fluid">
            <div class="contenedor container-fluid ">
                <img src="./imgs/ValleDelCocora.jpg" alt="ValleDelCocora" class="object-fit-cover img">
                <div class="centrado">
                    <div id="description" class="m-5 text-center text-light"></div>
                </div>
            </div>
            <div class="div_inputs row justify-content-center">
                <div id="checkboxContainer" class="inputs row w-75 "></div>
                <div class="div_search row justify-content-center gap-2">
                    <input type="text" id="searchInput" placeholder="Busqueda..." class="search col-5">
                    <button class="btn_search col-1 border border-success" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div id="cardContainer" class="cards row my-5 gap-3 justify-content-center"></div>
        </main>

    </div>
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
